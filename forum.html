<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeMax</title>
    <!-- You can link your CSS file here -->
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <header>
        <div id = "above-navbar">
            <h1 style="color:#f6f3ffff">ArcadeMax</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li> <!--Empty Can Link Later-->
                <li><a href="#">Forum</a></li> <!--Empty Can Link Later-->
                <li><a href="#">Search</a></li> <!--Empty Can Link Later-->
                <li><a href="#">Settings</a></li> <!--Empty Can Link Later-->
                <li><a href="#">About</a></li> <!--Empty Can Link Later-->
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
    </header>

    <main>
        <h2>Welcome To ArcadeMax Forum!</h2>
        <div class = "grid-container">
            <div class = "forumMenu">
                <h2>Current Forums</h2>
            </div>

            <div class = "forumPost">
                <h2>Create a New Post</h2>
                <form onsubmit="return createNewPost()">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>

                    <label for="postMessage">Message:</label><br>
                    <textarea id="postMessage" name="postMessage" required></textarea><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
                
            

            <div class="forumMain">
                <h2>Recent Posts</h2>
                <div id="posts">
            
                </div>

               
            </div>

            
        </div>
    </main>
    <footer>
        <p>&copy; ArcadeMax</p>
    </footer>

<script src="forum.js"></script>
</body>
</html>
